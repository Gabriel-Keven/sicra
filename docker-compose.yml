version: "3.9"

services:
  app:
    build: .
    container_name: sicra_app
    ports:
      - "8080:80"   # acessar em http://localhost:8080
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: sicra_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sicra
      MYSQL_USER: sicra_user
      MYSQL_PASSWORD: sicra_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sicra_phpmyadmin
    restart: always
    ports:
      - "8081:80"   # acessar em http://localhost:8081
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - db

volumes:
  db_data:
